<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <a class="navbar-left" href="index.html">
                    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" style="width: 92px; height: 33px; margin-top: 10px;">
                </a>
              <div class="navbar-header navbar-right">
                <a class="navbar-brand" href="index.html">Back to Google Search</a>
              </div>
            </div>
          </nav>
          <div class="navbar navbar-white border">
            <label class="navbar-left adv"> Advanced Search</label>
        </div>
        <form class="form-horizontal" action="https://google.com/search">
            <div class="form-group cust-form-group">
                <div class="form-group row">
                    <label class="col-sm-2 control-label cust-label">Find pages with...</label>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 control-label" for="all">all these words:</label>
                    <div class="col-sm-10">
                        <input class="form-control inputs" type="text" name="as_q" id="all">                    </div>
                    </div>
                <div class="form-group row">
                    <label class="col-sm-2 control-label" for="exact">this exact word or phrase:</label>
                    <div class="col-sm-10">
                        <input class="form-control inputs" type="text" name="as_epq" id="exact">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 control-label" for="any">any of these words:</label>
                    <div class="col-sm-10">
                        <input class="form-control inputs" type="text" name="as_oq" id="any">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 control-label" for="none">none of these words:</label>
                    <div class="col-sm-10">
                            <input class="form-control inputs" type="text" name="as_eq" id="none">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 control-label" for="none"></label>
                    <button class="btn btn-default btn-sm active" id="adv" type="submit">Advanced Search</button>
                </div>
        </form>
    </body>
</html>
